<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" href="./src/images/ico.png" type="image/x-icon" />
    <title>Workshop</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Participe do workshop que vai mudar o seu negócio</h1>
      </header>
      <main>
        <form>
          <div class="form-container">
            <h2 class="mb">
              Garanta o seu lugar no workshop do maior especialista em marketing
              da atualidade
            </h2>
            <p class="mb">
              Neste evento, você vai aprender todos segredos que vão te fazer
              ser um empreendedor de sucesso sem precisar contar com a sorte
            </p>
            <input type="text" id="name" name="name" placeholder="Nome" />
            <input type="email" id="email" name="email" placeholder="E-mail" />
            <select name="place">
              <option value="MG">Minas Gerais</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="SP">São Paulo</option>
              <option value="ES">Espírito Santo</option>
            </select>
            <button type="submit">Inscreva-se</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
